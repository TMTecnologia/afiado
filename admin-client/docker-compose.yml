version: '3.8'
services:
  db:
    image: mysql:8.0
    cap_add:
      - SYS_NICE
    restart: always
    env_file: .env
    environment:
      - MYSQL_DATABASE="${DATABASE_NAME}"
      - MYSQL_ROOT_PASSWORD="${DATABASE_PASSWORD}"
      - MYSQL_USER="${DATABASE_USERNAME}"
      - MYSQL_PASSWORD="${DATABASE_PASSWORD}"
    ports:
      - '3306:3306'
    volumes:
      - db:/var/lib/mysql
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
volumes:
  db:
    driver: local
