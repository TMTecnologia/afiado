name: CI

on:
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        task: [formatting, typecheck]

    permissions:
      contents: read

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      - name: üì¶ Cache Bun
        uses: actions/cache@v3
        with:
          path: |
            ~/.bun
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: üì¶ Cache Next.js
        uses: actions/cache@v3
        with:
          path: |
            .next/cache
            ${{ github.workspace }}/.next/static
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-

      - name: üîß Setup bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: package.json

      - name: ‚è≥ Install dependencies
        run: bun install --frozen-lockfile

      - name: üö® Run ${{ matrix.task }}
        run: |
          if [ "${{ matrix.task }}" = "formatting" ]; then
            bun run check
          elif [ "${{ matrix.task }}" = "typecheck" ]; then
            bun run typecheck
          else
            echo "Unknown task: ${{ matrix.task }}"
            exit 1
          fi
        env:
          CONVEX_DEPLOY_KEY: ${{ secrets.CONVEX_DEPLOY_KEY }}
          CONVEX_DEPLOYMENT: ${{ secrets.CONVEX_DEV_DEPLOYMENT }}

  inclusive-language:
    name: Inclusive Language
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      - name: ü§ù Check Inclusive Language
        uses: brown-ccv/alex-recommends@v1.2.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          profanity_sureness: 2
